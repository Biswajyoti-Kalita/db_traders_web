<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cookie.umd.min.js"></script>
  </head>
  <body>
    <div class="container m-5">
      <div class="row justify-content-md-center">
        <div class="col-lg-4 bg-primary">
          <h1 class="text-center text-white mt-5">LearnPlusLive</h1>
        </div>
        <div class="col-lg-4 bg-light p-5">
          <form action="#" id="loginForm">
            <h4>LOGIN</h4>
            <input
              type="email"
              class="form-control mt-2 mb-2"
              placeholder="Email id"
              id="email"
            />
            <input
              type="password"
              class="form-control mb-2"
              placeholder="Password"
              id="password"
            />
            <button class="btn btn-primary btn-sm ml-2 btn-block">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      $("#loginForm").on("submit", (ev) => {
        ev.preventDefault();
        $.ajax({
          type: "POST",
          url: "/index/login",
          data: {
            email: $("#email").val(),
            password: $("#password").val(),
            user_type: 0,
          },
          success: (response) => {
            console.log(response);
            if (response.status == "success") {
              Cookies.set("token", response.token);
              location.href = "dashboard.html";
            } else {
              alert(response.message);
            }
          },
          fail: (err) => {
            console.log(err);
          },
        });
      });
    </script>
  </body>
</html>
